<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Ready to play ?</h1>
      </header>
      <main>
        <div class="number">
          <input type="number" class="guess" id="currentnumber"/>
        </div>
        <div class="left">
          <button class="btn check" id="">Check Guess</button>
          <button class="btn again">Play Again?</button>
        </div>
        <div class="right game-details-box">
          <img src="./images/score.jpg"> 
          <div class="centered">
            <p class="message">You can guess now</p>
            <p class="label-score">Your Score: <span class="score">10</span></p>
            <p class="label-highscore">
              Highest Score: <span class="highscore">0</span>
            </p>
          </div>
        </div>
      </main>

    <script src="./main.js"></script>

</body>
</html>
